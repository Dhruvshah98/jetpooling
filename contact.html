<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="" />
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta name="theme-color" content="#fff" />
  <title>Jetpooling | Contact Us</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <!-- Header Starts -->
  <header id="header" class="black-txt"></header>
  <!-- Header Ends -->

  <!-- Main Container Starts -->
  <div class="main-container">
    <!-- Contact Form Starts -->
    <div class="comm-section alt-wrap right-image">
      <div class="container">
        <div class="f-row f-2 f-990-1">
          <div class="f-col">
            <div class="contact-info">
              <div class="comm-head-wrap">
                <div class="small-head">
                  <h2>contact form</h2>
                </div>
                <h2 class="comm-head-2">Ask us anything</h2>
              </div>
              <p class="comm-txt">
                For all queries & booking related information, drop us a
                message & weâ€™ll get back to you in a jiffy...
              </p>
              <div class="touch-box">
                <div class="touch-info">
                  <div class="touch-img">
                    <img src="./img/touch1.svg" alt="Contact Us" width="100%" height="100%" loading="lazy" />
                  </div>
                  <a href="tel:1800 572 6667">1800 572 6667</a>
                </div>
                <div class="touch-info">
                  <div class="touch-img">
                    <img src="./img/touch2.svg" alt="Contact Us" width="100%" height="100%" loading="lazy" />
                  </div>
                  <a href="mailto:info@jetpooling.com">info@jetpooling.com</a>
                </div>
                <div class="touch-info">
                  <div class="touch-img">
                    <img src="./img/touch3.svg" alt="Contact Us" width="100%" height="100%" loading="lazy" />
                  </div>
                  <p>
                    Lane C8/2, 124E Central Avenue, Sainik Farms, South Delhi,
                    New Delhi, India, 110062
                  </p>
                </div>
              </div>
              <div class="social-wrap">
                <a href="" class="social-box">
                  <div class="social-img">
                    <img src="./img/social1.svg" alt="Find Us" width="100%" height="100%" loading="lazy" />
                  </div>
                </a>
                <a href="" class="social-box">
                  <div class="social-img">
                    <img src="./img/social2.svg" alt="Find Us" width="100%" height="100%" loading="lazy" />
                  </div>
                </a>
                <a href="" class="social-box">
                  <div class="social-img">
                    <img src="./img/social3.svg" alt="Find Us" width="100%" height="100%" loading="lazy" />
                  </div>
                </a>
                <a href="" class="social-box">
                  <div class="social-img">
                    <img src="./img/social4.svg" alt="Find Us" width="100%" height="100%" loading="lazy" />
                  </div>
                </a>
              </div>
            </div>
          </div>
          <div class="f-col">
            <div class="contact-box black-bg">
              <form action="" id="bokkSeat">
                <div class="w100">
                  <div class="form-grp">
                    <p class="form-label">name</p>
                    <input class="form-field" type="text" id="full-name" name="full-name" required
                      placeholder="Robin Holmes" />
                  </div>
                </div>
                <div class="w100">
                  <div class="form-grp">
                    <p class="form-label">contact</p>
                    <input class="form-field" type="number" id="phone-no" name="phone-no" required
                      placeholder="+91 8876 873 876" />
                  </div>
                </div>
                <div class="w100">
                  <div class="form-grp">
                    <p class="form-label">email</p>
                    <input class="form-field" type="email" id="email" name="email" required
                      placeholder="robinholmes@hotmail.com" />
                  </div>
                </div>
                <div class="w100">
                  <div class="form-grp form-textarea-group">
                    <p class="form-label">message</p>
                    <textarea class="form-field" type="text" id="message" name="message" required
                      placeholder="Type message here..."></textarea>
                  </div>
                </div>

                <button class="button white book-seat">
                  <span>Book seats</span>
                  <img src="./img/arrow_back.svg" alt="" />
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Contact Form Ends -->
  </div>

  <!-- Main Container Ends -->

  <footer id="footer"></footer>
  <!-- Footer Ends -->

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/megamenu.js"></script>
  <script src="js/common.js"></script>
</body>

</html>
